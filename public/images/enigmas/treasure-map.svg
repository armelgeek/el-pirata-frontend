<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Fond de la carte -->
    <rect width="400" height="400" fill="#f4d03f" opacity="0.2"/>
    
    <!-- Texture de papier vieilli -->
    <filter id="paper-texture">
        <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5"/>
        <feColorMatrix type="saturate" values="0"/>
        <feBlend mode="multiply" in2="SourceGraphic"/>
    </filter>
    <rect width="400" height="400" filter="url(#paper-texture)" opacity="0.1"/>
    
    <!-- Croix du trésor -->
    <path d="M180 160 L220 240 M220 160 L180 240" stroke="#8b4513" stroke-width="8"/>
    <circle cx="200" cy="200" r="40" stroke="#8b4513" stroke-width="4" fill="none"/>
    
    <!-- Boussole -->
    <circle cx="320" cy="80" r="30" stroke="#8b4513" stroke-width="2" fill="none"/>
    <path d="M320 50 L320 110 M290 80 L350 80" stroke="#8b4513" stroke-width="2"/>
    <text x="315" y="70" fill="#8b4513" font-size="12">N</text>
    <text x="315" y="95" fill="#8b4513" font-size="12">S</text>
    <text x="335" y="85" fill="#8b4513" font-size="12">E</text>
    <text x="300" y="85" fill="#8b4513" font-size="12">O</text>
    
    <!-- Lignes de navigation -->
    <path d="M50 50 Q200 100 350 50 Q300 200 350 350 Q200 300 50 350 Q100 200 50 50" 
          stroke="#8b4513" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
    
    <!-- Îles -->
    <path d="M80 120 Q100 100 120 120 Q140 140 120 160 Q100 180 80 160 Q60 140 80 120" 
          fill="#8b4513" opacity="0.6"/>
    <path d="M280 280 Q300 260 320 280 Q340 300 320 320 Q300 340 280 320 Q260 300 280 280" 
          fill="#8b4513" opacity="0.6"/>
</svg>
