<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Fond ornemental -->
    <circle cx="200" cy="200" r="190" fill="#f4d03f" opacity="0.1"/>
    
    <!-- Boussole principale -->
    <circle cx="200" cy="200" r="150" fill="none" stroke="#8b4513" stroke-width="4"/>
    <circle cx="200" cy="200" r="145" fill="none" stroke="#8b4513" stroke-width="2"/>
    
    <!-- Points cardinaux -->
    <path d="M200 50 L210 190 L200 200 L190 190 L200 50" fill="#c0392b"/> <!-- Nord -->
    <path d="M200 350 L210 210 L200 200 L190 210 L200 350" fill="#2c3e50"/> <!-- Sud -->
    <path d="M350 200 L210 210 L200 200 L210 190 L350 200" fill="#8b4513"/> <!-- Est -->
    <path d="M50 200 L190 210 L200 200 L190 190 L50 200" fill="#8b4513"/> <!-- Ouest -->
    
    <!-- Cercle central -->
    <circle cx="200" cy="200" r="15" fill="#f4d03f"/>
    
    <!-- Marques des degrés -->
    <g stroke="#8b4513" stroke-width="2">
        <path d="M200 60 L200 70 M200 330 L200 340"/>
        <path d="M60 200 L70 200 M330 200 L340 200"/>
        <path d="M130 90 L140 100 M260 300 L270 310"/>
        <path d="M90 130 L100 140 M300 260 L310 270"/>
    </g>
    
    <!-- Texte des points cardinaux -->
    <g font-family="serif" font-size="24" fill="#8b4513">
        <text x="190" y="80" text-anchor="middle">N</text>
        <text x="190" y="340" text-anchor="middle">S</text>
        <text x="330" y="210" text-anchor="middle">E</text>
        <text x="60" y="210" text-anchor="middle">O</text>
    </g>
    
    <!-- Ornements décoratifs -->
    <g stroke="#8b4513" stroke-width="1" fill="none">
        <path d="M50 50 Q100 100 150 50"/>
        <path d="M250 50 Q300 100 350 50"/>
        <path d="M50 350 Q100 300 150 350"/>
        <path d="M250 350 Q300 300 350 350"/>
    </g>
</svg>
